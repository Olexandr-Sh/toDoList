<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Shevtsov" />
    <meta name="keywords" content="to, to do, list, to-do List" />
    <title>To-do List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./fonts/style.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body class="main-wrapper">
    <div class="container">
      <div class="container-header">
        <img
          class="container-header-bckg_image"
          src="./images/bckg_image.jpg"
          alt="background image"
        />
        <h1 class="title">To do List</h1>
        <div class="clear">
          <span class="fa icon-spinner"></span>
        </div>
        </div>
      </div>
      <div class="inner-wrapper" id="wraper">
        <div id="toDoHistory"></div>
        <input type="text" name="msg" id="msg" />
        <button class="inner-wrapper-button" id="sendButton">
          <span class="icon-plus"></span> Add a to-do
        </button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
