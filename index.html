<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Shevtsov" />
    <meta name="keywords" content="to, to do, list, to-do List" />
    <title>To-do List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./fonts/style.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="clear">
          <span class="fa icon-spinner"></span>
        </div>
        <div id="date"></div>
      </div>
      <div class="content">
        <ul id="list">
          <li class="item">
            <span class="fa icon-check-icon complete"></span>
            <p class="text">Drink Coffe</p>
            <span class="fa icon-bin delete"></span>
          </li>
        </ul>
        <div class="add-item">
          <i class="fa fa-plus-circle"></i>
          <input type="text" id="input" placeholder="Add a to do" />
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
